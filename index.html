<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <h1 class="app-title">Loan Calculator</h1>
        <form id="loanForm">
            <div class="input-container">
                <label for="amount">Loan Amount (₹)</label>
                <input type="number" id="amount" placeholder="Enter loan amount in ₹" required>
            </div>
            <div class="input-container">
                <label for="interest">Interest Rate (%)</label>
                <input type="number" id="interest" step="0.01" placeholder="Enter interest rate" required>
            </div>
            <div class="input-container">
                <label for="years">Loan Term (Years)</label>
                <input type="number" id="years" placeholder="Enter loan term" required>
            </div>
            <button type="submit" class="calculate-btn">Calculate</button>
        </form>
        <div class="results">
            <div class="result-item">
                <span class="result-label">Monthly Payment:</span>
                <span class="result-value" id="monthlyPayment">₹0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Payment:</span>
                <span class="result-value" id="totalPayment">₹0.00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total Interest:</span>
                <span class="result-value" id="totalInterest">₹0.00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
